<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

    <div class="container">
        <div class="content-row">
            <div id="clear" class="squares">C</div>
            <div id="result" class="text-content"></div>
        </div>
      <div class="content-row">
            <div id="seven" value="7" class="squares">7</div>
            <div id="eight" value="8" class="squares">8</div>
            <div id="nine" value="9" class="squares">9</div>
            <div id="divide" value="/" class="squares">/</div>
      </div>
      <div class="content-row">
            <div id="four" value="4" class="squares">4</div>
            <div id="five" value="5" class="squares">5</div>
            <div id="six" value="6" class="squares">6</div>
            <div id="multiply" value="*" class="squares">*</div>
      </div>
      <div class="content-row">
          <div id="one" value="1" class="squares">1</div>
          <div id="two" value="2" class="squares">2</div>
          <div id="three" value="3" class="squares">3</div>
          <div id="minus" value="-" class="squares">-</div>
      </div>
      <div class="content-row">
          <div id="zero" value="0" class="squares">0</div>
          <div id="dot" value="." class="squares">.</div>
          <div id="equals" value="=" class="squares">=</div>
          <div id="plus" value="+" class="squares">+</div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
